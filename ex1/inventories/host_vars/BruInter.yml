    #   ip: 192.168.10.1
    #   subnet: 255.255.255.0
    # - vlan_id: 99
    #   ip: 192.168.99.1
    #   subnet: 255.255.255.0


ospf_processes:
  - process_id: 1
    router_id: 1.1.1.1
    default_information:
      originate: true
    network:
      - address: 192.168.2.0
        wildcard_bits: 0.0.0.3
        area: 0
  

