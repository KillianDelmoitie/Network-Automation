ansible_host: 192.168.99.3
ansible_user: "admin" 
ansible_become_password: admin
ansible_ssh_pass: admin

#Give Hostname to Router
#hostname: name
hostname: BrusselRouter

#If domain_lookup is false no ip domain-lookup command will be executed
domain_lookup: false

#Assign IP to an interface
###TEMPLATE###
#ip_config:
  #interface:
    #ip: "0.0.0.0"
    #subnet: "0.0.0.0"

ip_config:
  FastEthernet0/0:
    ip: "192.168.1.2"
    subnet: "255.255.255.0"

#Create an ip route
###TEMPLATE###
#ip_routes:
  #-dest: IP
  # mask: MASK
  # next_hop: IP

ip_routes:
  - dest: "0.0.0.0"
    mask: 0
    next_hop: "192.168.99.1"

