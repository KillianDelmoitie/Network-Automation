##CONFIGURE OSPF
##TEMPLATE##
# ospf_processes:
#   - process_id: PROCESS ID
#     router_id: ROUTER ID
#     default_information:
#       originate: true/false
#     network:
#       - address: IP
#         wildcard_bits: WILDCARD
#         area: AREA
#       - address: IP
#         wildcard_bits: WILDCARD
#         area: AREA

ospf_processes:
  - process_id: 1
    router_id: 1.1.1.1
    default_information:
      originate: true
    network:
      - address: 192.168.2.0
        wildcard_bits: 0.0.0.3
        area: 0
      - address: 192.168.5.0
        wildcard_bits: 0.0.0.3
        area: 0
      - address: 192.165.200.0
        wildcard_bits: 0.0.0.255
        area: 0

###CONFIGURE DHCP###

##Configure DHCP POOL##
#Template#
# pools:
# - name: NAME
#   subconfigurations:
#     - network: NETWORK (IP SUBNET)
#       default_router: IP

pools:
- name: "DHCPPOOL"
  subconfigurations:
    - network: "192.168.99.0 255.255.255.0"
      default_router: "192.168.2.1"
  
##EXCLUDE DHCP ADDRESSES##
##TEMPLATE##
# dhcp_excluded:
# - "IP"
# - "IP-FROM IP-TO"

dhcp_excluded:
- "192.168.2.1"
- "192.168.8.1 192.168.8.2"
- "192.168.10.1 192.168.10.2"
- "192.168.99.1 192.168.99.2"

##Configure IP helper address
##TEMPLATE##
# ip_helper:
#   interface: INTERFACE
#   address: IP

ip_helper:
  interface: FastEthernet0/0
  address: "192.168.2.1"

#Configure ip nat inside/outside on interfaces
ip_int_nat:
  interface: FastEthernet0/0
  inout: inside

#Specific configuration for ex1, since NATTING is seen as some advanced network configuration and is for network administrators
#ex1_nat: true



