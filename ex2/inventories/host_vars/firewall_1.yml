ansible_host: 192.168.1.99 
ansible_user: "admin" 
ansible_password: "finalwork" 


hostname: FG_FIREWALL_1



ip_route:
  - gateway: "0.0.0.0"
    dest_addr: "0.0.0.0/0"
    distance: 10
    interface: "wan1"
  - gateway: "0.0.0.0"
    dest_addr: "172.16.9.0/24"
    distance: 5
    interface: "VPN-TUNNEL"
  - gateway: "0.0.0.0"
    dest_addr: "172.16.10.0/24"
    distance: 5
    interface: "VPN-TUNNEL"

interfaces:
  - name: wan2
    ip_mask: "193.190.200.1/30"
    allowaccess_list: 
    - "https" 
    - "ping"
    - "http"
    - "ssh"
    - "http"

ipsec_ph1:
  - name: "VPN-TUNNEL"
    remote_gw: "193.190.200.6"
    psk_secret: "ExamenNetworkSecurity"

ipsec_ph2:
  - nameph1: "VPN-TUNNEL"
    name: "VLAN 9-11"
    local_addr: "172.16.9.0/24"
    remote_addr: "172.16.11.0/24"
  - nameph1: "VPN-TUNNEL"
    name: "VLAN 10-11"
    local_addr: "172.16.10.0/24"
    remote_addr: "172.16.11.0/24"

vlans:
  - interface: internal2
    id: 9
    name: VLAN9
    ip: "172.16.9.1" 
    subnet: "255.255.255.0"
    allowaccess_list: 
    - "https" 
    - "ping"
    - "ssh"
    - "http"
  - interface: internal2
    id: 10
    name: VLAN10
    ip: "172.16.10.1" 
    subnet: "255.255.255.0"
    allowaccess_list: 
    - "https" 
    - "ping"
    - "ssh"
    - "http"
  - interface: internal2
    id: 99
    name: VLAN99
    ip: "192.168.99.1" 
    subnet: "255.255.255.0"
    allowaccess_list: 
    - "https" 
    - "ping"
    - "ssh"
    - "http"

addr_obj:
  - name: "VLAN 11 address"
    subnet: "172.16.11.0/24"
  - name: "VLAN 12 address"
    subnet: "172.16.12.0/24"

dhcp_server:
  - id: 1 
    interface: VLAN9
    default_gateway: "172.16.9.1"
    dhcp_id: 1
    start_ip: "172.16.9.2"
    end_ip: "172.16.9.254"
  - id: 2 
    interface: VLAN10
    default_gateway: "172.16.10.1"
    dhcp_id: 2
    start_ip: "172.16.10.2"
    end_ip: "172.16.10.254"

